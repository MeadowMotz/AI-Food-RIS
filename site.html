<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Reverse Image Search</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            height: 10vh;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #d1d1d1;
            border-radius: 25px;
            margin-top: 20px;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            border-radius: 25px;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        #dynamicImage {
            display: none;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 class="center">Food Reverse Image Search</h1>
    <form class="center" action="/generate_image" method="POST" enctype="multipart/form-data">
        <input type="file" id="file" name="file" required>
        <input type="submit" value="Search">
    </form>
    <br/>
    <img class="form-container" id="dynamicImage" src="" alt="Generated Image">

    <!-- Logs -->
    <div id="logModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogModal()">&times;</span>
            <h3>Processing Log</h3>
            <div id="logContent"></div>

            <!-- Progress bar -->
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://127.0.0.1:5000');
        socket.on('connect', function() {
            console.log('Connected to server');
        });
    
        socket.on('progress_update', function(data) {
            var progress = data.progress;
            document.getElementById("progressBar").style.width = progress + "%";
            document.getElementById("progressBar").innerText = progress + "%";
        });
    
        socket.on('log_message', function(data) {
            document.getElementById("logContent").innerText += data.message + '\n';
        });
    
        socket.on('completed', function(data) {
            // When notebook execution is finished
            document.getElementById("logContent").innerText += data.message + '\n';
            // Show the image once processing is complete
            var imageElement = document.getElementById("dynamicImage");
            var timestamp = new Date().getTime();
            imageElement.src = data.image_url + "?t=" + timestamp; // Append timestamp to avoid caching
            imageElement.style.display = "block";  // Show the image
            setTimeout(() => closeLogModal(), 3000);  // Close log modal after completion
        });
    
        function openLogModal() {
            const modal = document.getElementById("logModal");
            modal.style.display = "block";  // Show modal
        }
    
        function closeLogModal() {
            document.getElementById("logModal").style.display = "none";
        }
    
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form from submitting normally
            let formData = new FormData(this);
    
            // Open the modal to show log
            openLogModal();
            document.getElementById("logContent").innerText = "Uploading and processing the file...\n";
    
            fetch('/generate_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())  // Expecting a JSON response
            .then(data => {
                if (data.image_url) {
                    // Add a timestamp to the image URL to prevent caching
                    var timestamp = new Date().getTime();
                    document.getElementById("dynamicImage").src = data.image_url + "?t=" + timestamp;
                    document.getElementById("dynamicImage").style.display = "block"; // Show image
                } else {
                    document.getElementById("logContent").innerText += "Error processing the image.\n";
                }
                document.getElementById("logContent").innerText += "Request processed.\n";
                setTimeout(() => closeLogModal(), 5000);  // Close modal after 5 seconds
            })
            .catch(error => {
                document.getElementById("logContent").innerText += `Error: ${error.message}\n`;
                setTimeout(() => closeLogModal(), 10000);  // Close modal after 10 seconds
            });
        });
    </script>    
</body>
</html>
